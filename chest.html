<!-- 360°閲覧できるビューワーのように、WEBサイトに3Dを埋め込む例 -->
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chest Viewer</title>
    <!-- A-FrameをCDNから読み込む -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- aframe-orbit-controlsをCDNから読み込む -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
<body>
  <a-scene>
    <!-- aframe-orbit-controlsのプロパティを記述 -->
    <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>
    
    <!-- 3Dモデルを読み込んで、位置やスケールなど定義する -->
    <a-gltf-model  id="test" src="final1.glb"  position="1 -17 1" rotation="0 0 0" scale="4 4 4"></a-gltf-model>
     <!-- 環境光 -->
     <a-light type="ambient" color="#555"></a-light>

     <!-- 前方からの光 -->
     <a-light type="directional" color="#fff" intensity="0.5" position="0 1 5"></a-light>
     
     <!-- 後方からの光 -->
     <a-light type="directional" color="#fff" intensity="0.5" position="0 1 -5"></a-light>
     
     <!-- 左側からの光 -->
     <a-light type="directional" color="#fff" intensity="0.5" position="-5 1 0"></a-light>
 
     <!-- 右側からの光 -->
     <a-light type="directional" color="#fff" intensity="0.5" position="5 1 0"></a-light>
    <!-- 背景色-->
    <a-sky color="#9EA1E7"></a-sky>

  </a-scene>
</body>
</html>
